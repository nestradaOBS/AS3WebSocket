buildscript {
	repositories {
		maven {
			url 'http://jenkins-windows.labtool.francetelecom.fr:8081/artifactory/plugins-release'
			credentials {
				username = "${artifactory_user}"
				password = "${artifactory_password}"
			}
		}
		dependencies {
			classpath(group: 'org.gradlefx', name: 'gradlefx', version: '0.6.4')
		}
	}
}

apply plugin: 'gradlefx'

group = 'com.worlize'

dependencies {
	flexSDK group: 'com.adobe', name: 'flex-sdk', version: '4.6', ext: 'zip'
	merged group: 'com.adobe', name: 'as3corelib', version: '0.93', ext: 'swc'
}

playerVersion = '11.1'
output = "$name-$version"

type = 'swc'

srcDirs = ['AS3WebSocket/src']
resourceDirs = []
testDirs = []
testResourceDirs = []
